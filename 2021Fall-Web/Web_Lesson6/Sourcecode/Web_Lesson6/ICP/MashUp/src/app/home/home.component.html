<div class="parent-container">
  <div class="child-container">
    <h2>Hello, Welcome to <b>Find Your Recipe!!! </b></h2>
    <span class="desc"
      >FInd Your Recipe is a Mashup Web Application which is built using
      <i> Foursquare & Edamam's Recipe Search API </i> . This application find
      Recipe and Place to find that Food.</span
    ><br /><br /><br />

    <!-- form reference has been taken and passed as a parameter to the form submit action  -->
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <div
        class="form-group"
        [ngClass]="{
          'has-danger': email.invalid && (email.dirty || email.touched),
          'has-success': email.valid && (email.dirty || email.touched)
        }"
      >
        <label>Subscribe to our news letter:</label><br /><br />
        <div class="form-group col-lg-4 col-lg-offset-4">
          <!-- form submit is disabled if the form is invalid and input is given a required field  -->
          <input
            type="text"
            class="form-control"
            placeholder="name@example.com"
            name="email"
            [(ngModel)]="emailId"
            pattern="[^ @]*@[^ @]*"
            #email="ngModel"
            required
          />
        </div>
        <!-- <div
          class="form-control-feedback"
          *ngIf="email.errors && (email.dirty || email.touched)"
        >
          <p *ngIf="email.errors.required">Email is required</p>
          <p *ngIf="email.errors.pattern">
            Email must contain at least the @ character
          </p>
        </div> -->
        <br />
        <button
          class="btn btn primary col-lg-2 col-lg-offset-5"
          [disabled]="f.invalid"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
