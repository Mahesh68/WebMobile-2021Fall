<div class="parent">
  <section class="main-container">
    <div class="content">
      <h3>Find Restaurants</h3>
      <p>Get information about the near by restaurants.</p>
      <a class="btn btn-explore" (click)="explore = 'true'">Explore</a>
    </div>
  </section>
  <section class="services" *ngIf="explore">
    <div class="service-wrapper">
      <h1>Services</h1>
      <div class="service-list">
        <div
          class="card"
          [routerLink]="['/restaurants']"
          routerLinkActive="active"
        >
          <i class="fas fa-utensils"></i>
          <h3>Near By Restaurants</h3>
        </div>
        <div class="card" [routerLink]="['/recipes']" routerLinkActive="active">
          <i class="fas fa-hamburger"></i>
          <h3>Recipe Details</h3>
        </div>
      </div>
    </div>
  </section>
</div>
